<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="/src/images/weather.svg" type="image/svg+xml">
</head>
<body>
  <div id="weather-app">
    <div class="weather-left">
      <div id="weather-info">
        <p id="localDate"></p>
        <p id="localTime"></p>
        <h1 id="location"></h1>
        <img id="weatherIcon" alt="Weather Description" class="weather-icon" />
        <h1 id="temperature"></h1>
        <p id="description"></p>
        <div class="input-container">
          <input type="text" id="location-input" placeholder="Enter location" />
          <button id="fetch-weather-btn">
            <img src="./src/images/search.svg" class="white-icon" alt="Search Icon">
          </button>
        </div>
        <button id="fetch-weather-btn"></button>
        <div id="error-message" style="color: red; display: none;"></div>
        <div id="loading" style="display: none;">Loading...</div>
      </div>
    </div>
    <div class="weather-right">
      <div class="content-right">
        <div class="label">
          <img src="./src/images/feels.svg" class="white-icon" alt="Feels Like Icon">
          <p>Feels Like</p>
        </div>
        <h2 class="value" id="feelsLike"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="./src/images/humidity.svg" class="white-icon" alt="Humidity Icon">
          <p>Humidity</p>
        </div>
        <h2 class="value" id="humidity"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="./src/images/wind.svg" class="white-icon" alt="Wind Speed Icon">
          <p>Wind Speed</p>
        </div>
        <h2 class="value" id="windSpeed"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="./src/images/rain.svg" class="white-icon" alt="Chance of Rain Icon">
          <p>Chance of Rain</p>
        </div>
        <h2 class="value" id="chance-of-rain"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="./src/images/snow.svg" class="white-icon" alt="Chance of Snow Icon">
          <p>Chance of Snow</p>
        </div>
        <h2 class="value" id="chance-of-snow"></h2>
      </div>
    </div>
  </div>
  <script defer type="module" src="./src/main.js"></script>
</body>
</html>
