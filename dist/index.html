<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="/src/images/weather.svg" type="image/svg+xml">
  <script type="module" crossorigin src="/weather-app/assets/index-77c6431c.js"></script>
  <link rel="stylesheet" href="/weather-app/assets/index-091af001.css">
</head>
<body>
  <div id="weather-app">
    <div class="weather-left">
      <div id="weather-info">
        <h1 id="location"></h1>
        <p id="localDate"></p>
        <p id="localTime"></p>
        <img id="weatherIcon" alt="Weather Description" class="weather-icon" />
        <h1 id="temperature"></h1>
        <p id="description"></p>
        <div class="input-container">
          <input type="text" id="location-input" placeholder="Enter location" />
          <button id="fetch-weather-btn">
            <img src="/weather-app/assets/search-deb0406a.svg" class="white-icon" alt="Search Icon">
          </button>
        </div>
        <button id="fetch-weather-btn"></button>
        <div id="error-message" style="color: red; display: none;"></div>
        <div id="loading" style="display: none;">Loading...</div>
      </div>
    </div>
    <div class="weather-right">
      <div class="content-right">
        <div class="label">
          <img src="/weather-app/assets/feels-b83f8a21.svg" class="white-icon" alt="Feels Like Icon">
          <p>Feels Like</p>
        </div>
        <h2 class="value" id="feelsLike"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="/weather-app/assets/humidity-32991878.svg" class="white-icon" alt="Humidity Icon">
          <p>Humidity</p>
        </div>
        <h2 class="value" id="humidity"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="/weather-app/assets/wind-933bf265.svg" class="white-icon" alt="Wind Speed Icon">
          <p>Wind Speed</p>
        </div>
        <h2 class="value" id="windSpeed"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="/weather-app/assets/rain-617300b9.svg" class="white-icon" alt="Chance of Rain Icon">
          <p>Chance of Rain</p>
        </div>
        <h2 class="value" id="chance-of-rain"></h2>
      </div>
      <div class="content-right">
        <div class="label">
          <img src="/weather-app/assets/snow-bd0d322b.svg" class="white-icon" alt="Chance of Snow Icon">
          <p>Chance of Snow</p>
        </div>
        <h2 class="value" id="chance-of-snow"></h2>
      </div>
    </div>
  </div>
  
</body>
</html>
